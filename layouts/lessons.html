{{#extend "default"}}
  {{#content "main"}}

    <h1>Lessons</h1>

    <ol class="lessons-list">
    {{#each collections.lessons}}
      <li>
        <a href="/{{{ this.path }}}/" rel="bookmark">
          <h3>{{this.title}}</h3>
          <p>{{this.description}}</p>
        </a>
      </li>
    {{/each}}

    {{#if pagination}}
      <nav class="pagination">
        {{#if pagination.next}}
          <a href="/{{removeIndex pagination.next.path}}" class="btn">&lt; Prev</a>
        {{/if}}

        {{#if pagination.previous}}
          <a href="/{{removeIndex pagination.previous.path}}" class="btn">Next &gt;</a>
        {{/if}}
      </nav>
    {{/if}}

  {{/content}}
{{/extend}}
